<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Add BootStrap Link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid mt-4">
      <!-- first -->
      <div class="main-bg-6-1 m-2">
        <div class="m-3 ms-3">
          <img src="../mg_logo.png" alt="" style="width: 100px" />
          <div class="fs-3 fw-bold ms-3">Title</div>
          <small class="ms-3">Tagline</small>
        </div>
      </div>
      <!-- second -->
      <div class="main-bg-6-2 m-2 text-end">
        <div class="mt-3 fw-bold" style="font-size: 0.9rem;">
            <div class="m-2">
                Mobile
                <i class="fa-solid fa-phone-flip fs-5" style="color: #005eff;"></i>
            </div>
            <div class="m-2 mt-3">
                Website
                <i class="fa-brands fa-searchengin fs-5" style="color: #005eff;"></i>
            </div>
            <div class="m-2 mt-3">
                <i class="fa-solid fa-location-arrow" style="color: #005eff;"></i> <br>
                Address
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
