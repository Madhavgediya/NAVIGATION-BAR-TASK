<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Scada:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7">
                <div class="container">
                    <img src="images/Char/Subtract.png" alt="" class="img-fluid">
                </div>
            </div>
            <div class="col-md-5 font-same mt-5">
                <div class="box-1 bg-w p-3 m-sm-0 justify-content-center">
                    <div class="text-center">
                        <div class="fs-5 pwd">
                            Sign Up
                        </div>
                        <p>
                            Create your Hope UI account
                        </p>
                    </div>
                    <form class="sign_up_input">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="exampleInputEmail1" class="form-label">First Name</label>
                                <input type="text" class="form-control input-hover" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="exampleInputPassword1" class="form-label">Last Name</label>
                                <input type="text" class="form-control input-hover" id="exampleInputPassword1">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="text" class="form-control input-hover" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="exampleInputPassword1" class="form-label">Phone No.</label>
                                <input type="text" class="form-control input-hover" id="exampleInputPassword1">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="exampleInputEmail1" class="form-label">Password</label>
                                <input type="text" class="form-control input-hover" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                                <input type="text" class="form-control input-hover" id="exampleInputPassword1">
                            </div>
                            <div class="mb-2 form-check d-flex justify-content-center">
                                <input type="checkbox" class="form-check-input m-2 me-0" id="exampleCheck1">
                                <label class="form-check-label m-2" for="exampleCheck1">I agree with the terms of
                                    use</label>
                            </div>
                            <div class=" text-center">
                                <button class="btn btn-danger">Sign Up</button>
                                <p class="m-2">
                                    or sign in with other accounts?
                                </p>
                                <div class="mt-1 mb-0">
                                    <ul class="list-unstyled d-flex justify-content-center">
                                        <li class="">
                                            <img src="images/icon/Gmail.png" alt="">
                                        </li>
                                        <li class="">
                                            <img src="images/icon/Facebook.png" alt="">
                                        </li>
                                        <li class="">
                                            <img src="images/icon/Instagram.png" alt="">
                                        </li>
                                        <li class="">
                                            <img src="images/icon/Linkedin.png" alt="">
                                        </li>
                                    </ul>
                                </div>
                                <div class="">
                                    Already have an Account ? <a href="./login.html"
                                        class="text-danger text-decoration-none">Sign in</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="text-end mt-2 p-0 bottom-logo">
                    <div class="logo fs-2">
                        NAI<span class="robilogo">ROBI</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
