<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Scada:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid p-0 text-center">
        <div class="container">
            <div class="w-100 position-relative mt-5">
                <div class="">
                    <img src="./images/Bank_2.png" class="img-fluid " style="width: 60%;" alt="">
                    <div class="">
                        <div class="fs-1 fw-bold text-center">
                            Hang on! We are under maintenance
                        </div>
                        <p>
                            It will not take a long time till we get the error fiked. We wii live again in
                        </p>
                        <div class="fs-2 fw-bold text-danger">
                            00 : <span id="timer"> 04 : 13 : 39</span>
                        </div>
                        <div class="w-100 mt-3 justify-content-center d-flex" style="height: 2.5rem;">
                            <input type="email" placeholder="Enter your mail" class="border-1 border-white bg-transparent w-50 me-2" style="border-radius: 5px; height: 2.5rem;">
                            <button class="btn btn-light text-danger">Notify Me</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

<script>

 let startMin = 5;
 let time = startMin * 60;
 const element = document.getElementById("timer");

 setInterval(timerStart , 1000);

 function timerStart(){
    let hours = Math.floor(time / 60) % 24;
     let min = Math.floor(time / 60) % 60;
     let seconds = Math.floor(time % 60);
     element.innerHTML = ` ${hours} : ${min} : ${seconds} `;
     time--;
 }
</script>

</html>
