<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Scada:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 overflow-hidden d-flex justify-content-center">
                <div class=" " style="width: 79%;">
                    <img src="images/Char/Profile Pic 1.png" alt="" class="img-fluid w-100">
                </div>
            </div>
            <div class="col-md-6 mt-4 p-0">
                <div class="box-1 bg-w p-3 m-sm-0">
                    <div class="text-center">
                        <div class="fs-5 pwd">
                            Sign In
                        </div>
                        <p>
                            Sign in to stay connected.
                        </p>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control input-hover" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control input-hover" id="exampleInputPassword1">
                        </div>
                        <div class="d-flex justify-content-between">    
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember me?</label>
                            </div>
                            <div class="text-danger text-end">
                                Forgot Password
                            </div>
                        </div>
                        <div class="p-2 text-center mt-3">
                            <button class="btn btn-danger">Sign in</button>
                            <p class="m-2">
                                or sign in with other accounts?
                            </p>
                            <div class="mt-1 mb-0">
                                <ul class="list-unstyled d-flex justify-content-center">
                                    <li class="">
                                        <img src="images/icon/Gmail.png" alt="">
                                    </li>
                                    <li class="">
                                        <img src="images/icon/Facebook.png" alt="">
                                    </li>
                                    <li class="">
                                        <img src="images/icon/Instagram.png" alt="">
                                    </li>
                                    <li class="">
                                        <img src="images/icon/Linkedin.png" alt="">
                                    </li>
                                </ul>
                            </div>
                            <div class="">
                                Donâ€™t have an account? Click here to sign up.
                            </div>
                        </div>
                    </form>
                </div>
                <div class="text-end mt-2 p-0 bottom-logo">
                    <div class="logo fs-2">
                        NAI<span class="robilogo">ROBI</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
