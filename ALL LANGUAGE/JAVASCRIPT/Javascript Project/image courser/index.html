<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Courser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="js1.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container"> 
        <div class="image">
            <img src="./image/car1.jpg" alt="" width="100%">
        </div>
        <div class="image">
            <img src="./image/car2.jpg" alt="" width="100%">
        </div>        
        <div class="image">
            <img src="./image/car3.jpg" alt="" width="100%">
        </div>
        <div class="image">
            <img src="./image/car4.jpg" alt="" width="100%">
        </div>       
        <div class="image">
            <img src="./image/car5.jpg" alt="" width="100%">
        </div>
            <i class="fa-solid fa-backward" id="prev" onclick="show_image(-1)"></i>
            <i class="fa-solid fa-forward" id="next" onclick="show_image(1)"></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

    </div>
</body>

</html>
