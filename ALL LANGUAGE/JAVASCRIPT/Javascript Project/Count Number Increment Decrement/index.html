<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Decrement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="js2.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="counter">
            <h1>Counter</h1>
            <h1 id="count" class="text-warning">0</h1>
            <div>
                <button class="btn btn-success" onclick="changeCount(1)">Increase</button>
                <button class="btn btn-dark" onclick="changeCount(-1)">Decrease</button>
            </div>
        </div>
    </div>
</body>

</html>
