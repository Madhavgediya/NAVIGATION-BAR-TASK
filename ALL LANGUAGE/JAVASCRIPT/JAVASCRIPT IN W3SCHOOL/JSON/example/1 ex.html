<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

</body>
<script>
    const a = '{"name":"madhav","age":19,"car":["RR","BMW","ford"]}'; 
    const myobj = JSON.parse(a);

    let text = "";
    for(const x in myobj.car){
        text += myobj.car[x] + ", ";
    }
    document.getElementById("demo").innerHTML = text;

</script>
</html>
