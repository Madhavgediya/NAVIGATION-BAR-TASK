<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFun(){
            document.getElementById("demo").innerHTML="HELLO BHAI KESE HOOOO........!!";
            document.getElementById("demo").style.fontSize="45px";
            document.getElementById("demo").style.color="red";
            document.getElementById("demo").style.textShadow="3px 2px blue";
            document.getElementById("demo").style.background="pink";
        }
    </script>
</head>
<body>
    <p id="demo">
        this is function example....!
    </p>
    <button onclick="myFun()">
        Call Function
    </button>
</body>
</html>
