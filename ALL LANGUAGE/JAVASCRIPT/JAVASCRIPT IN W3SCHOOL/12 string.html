<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is Length in String.... :- </p>
    <p id="demo"></p>
</body>
<script>
    let text = "madhav gediya";
    document.getElementById("demo").innerHTML = text.length;

    let x ="madhav";    // String 
    let y = new  String("madhav");  // Object

    document.write(" This is X :- "+ typeof x +"<br>");
    document.write(" This is Y :- "+ typeof y +"<br>");

    
</script>
</html>
