<!DOCTYPE html>
<html lang="en">
<head>

<script>
    function toCelsius(f){
        return (5/9) * (f-32);
    }

    let value = toCelsius(77);
    document.getElementById("demo").innerHTML = "this is celsius :- "+value;

</script>
