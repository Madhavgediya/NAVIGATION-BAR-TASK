<script>
console.log("THIS IS ARRAY FILE");
let arr = [2,3,4,5,6,7,9];
console.log(arr[arr.length-1]); // check length of array
// console.log(arr[4]); // array in index 4 like 6
console.log(arr.push(10)); // add array element in last 
console.log(arr); 
console.log(arr.unshift(1)); // add array element in first 
console.log(arr);
console.log(arr.pop()); // delete array element in last 
console.log(arr);
console.log(arr.shift(9)); // delete array element in first 
console.log(arr);
arr[3] = 'madhav';  // change element values
console.log(arr[3]);
arr[6] = 'madhav';
console.log(arr.indexOf('madhav'));
console.log(arr.lastIndexOf('madhav'));
</script>
