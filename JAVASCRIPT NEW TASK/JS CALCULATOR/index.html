<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        button {
            background: #505050;
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.5rem;
            width: 80%;
            height: 70px;
        }

        .clearBtn {
            background-color: #ff9500;
            width: 100%;
        }

        .signBtn {
            background-color: #ff9500;
            font-weight: 900;
        }

        .inp {
            width: 100%;
            height: 20vh;
            border: 3px double white;
            border-radius: 20px;
            font-size: 2rem;
            background: none;
            color: white;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bg-dark text-white m-auto col-sm-6">
            <table class="table text-white text-center mt-3" id="calcu">
                <thead>
                    <tr>
                        <th colspan="4"><input type="text" class="inp" id="result"></th>
                    </tr>
                    <tr>
                        <th colspan="4"><button class="clearBtn" value="AC" onclick="clr()">AC</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><button onclick="dis('1')" onkeydown="myfunction(event)" value="1">1</button></td>
                        <td><button value="2" onclick="dis('2')" onkeydown="myfunction(event)">2</button></td>
                        <td><button value="3" onclick="dis('3')" onkeydown="myfunction(event)">3</button></td>
                        <td><button value="+" class="signBtn" onclick="dis('+')"
                                onkeydown="myfunction(event)">+</button></td>
                    </tr>
                    <tr>
                        <td><button value="4" onclick="dis('4')" onkeydown="myfunction(event)">4</button></td>
                        <td><button value="5" onclick="dis('5')" onkeydown="myfunction(event)">5</button></td>
                        <td><button value="6" onclick="dis('6')" onkeydown="myfunction(event)">6</button></td>
                        <td><button value="-" onclick="dis('-')" onkeydown="myfunction(event)"
                                class="signBtn">-</button></td>
                    </tr>
                    <tr>
                        <td><button value="7" onclick="dis('7')" onkeydown="myfunction(event)">7</button></td>
                        <td><button value="8" onclick="dis('8')" onkeydown="myfunction(event)">8</button></td>
                        <td><button value="9" onclick="dis('9')" onkeydown="myfunction(event)">9</button></td>
                        <td><button value="*" onclick="dis('*')" onkeydown="myfunction(event)"
                                class="signBtn">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="signBtn" value="%" onclick="dis('%')"
                                onkeydown="myfunction(event)">%</button></td>
                        <td><button onclick="dis('0')" value="0" onkeydown="myfunction(event)">0</button></td>
                        <td><button value="." onclick="dis('.')" onkeydown="myfunction(event)">.</button></td>
                        <td><button value="=" onclick="solve()" onkeydown="myfunction(event)" class="signBtn">=</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script>

    function clr() {
        document.getElementById("result").value = "";
    }

    function dis(val) {
        document.getElementById("result").value += val;
    }

    function myFunction(event) {
        if (event.key == '0' || event.key == '1'
            || event.key == '2' || event.key == '3'
            || event.key == '4' || event.key == '5'
            || event.key == '6' || event.key == '7'
            || event.key == '8' || event.key == '9'
            || event.key == '+' || event.key == '*'
            || event.key == '/' || event.key == '-'
            || event.key == '%' || event.key == '=') {
            document.getElementById("result").value += event.key;
        }
    }

    var cal = document.getElementById("calcu");
    cal.onkeyup = function (event) {
        if (event.keyCode === 13) {
            console.log("Enter");
            let x = document.getElementById("result").value;
            console.log(x);
            solve();
        }
    }

    function solve() {

        let x = document.getElementById("result").value;
        let y = math.evaluate(x);
        document.getElementById("result").value = y;
    }
</script>

</html>
