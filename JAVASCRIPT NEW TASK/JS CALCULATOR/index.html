        .inp {
            width: 100%;
            height: 20vh;
            border: 3px double white;
            border-radius: 20px;
            font-size: 2rem;
            background: none;
            color: white;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bg-dark text-white m-auto col-sm-6">
            <table class="table text-white text-center mt-3" id="calcu">
                <thead>
                    <tr>
                        <th colspan="4"><input type="text" class="inp" id="result"></th>
                    </tr>
                    <tr>
                        <th colspan="4"><button class="clearBtn">AC</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><button class="button">1</button></td>

                        <td><button class="button">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="button">4</button></td>
                        <td><button class="button">5</button></td>
                        <td><button class="button">6</button></td>
                        <td><button class="button">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="button">7</button></td>
                        <td><button class="button">8</button></td>
                        <td><button class="button">9</button></td>
                        <td><button class="button">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="button">%</button></td>
                        <td><button class="button">0</button></td>
                        <td><button class="button">.</button></td>
                        <td><button class="button">=</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script>
    var string = "";
    let buttons = document.querySelectorAll("button");
    Array.from(buttons).forEach((button)=> {
        button.addEventListener('click', (e)=>{
            if(e.target.innerHTML == '='){
                string = eval(string);
                document.querySelector('input').value = string;
            }
            else if(e.target.innerHTML == 'AC'){
                string = "";
                document.querySelector('input').value = string;
            }
            else{
                console.log(e.target);
                string = string + e.target.innerHTML;
                document.querySelector('input').value = string;
            }
        })
    })

  
</script>

</html>
